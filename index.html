<!DOCTYPE html>
 <html lang="en">
 <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="/script/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
 </head>
 <body>
    <header>
        <nav class="colour">
            <ul>
                <li><div class="colour_item gray"></div></li>
                <li><div class="colour_item white"></div></li>
                <li><div class="colour_item green"></div></li>
                <li><div class="colour_item blue"></div></li>
                <li><div class="colour_item red"></div></li>
                <li><div class="colour_item violet"></div></li>
                <li><div class="colour_item yellow active"></div></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Выбирай кнопку по душе:</h1>
          <div class="content">
            <div class="content_item">
                <button>Рандомный цвет</button>
            </div>
            <div class="content_item">
                <button>Перемешать кнопки местами</button>
            </div>
            <div class="content_item">
                <button>Перемешать цвета местами</button>
            </div>
            <div class="content_item">
                <button>Включить музыку</button>
            </div>
            <div class="content_item">
                <button>Исчезание кнопки</button>
            </div>
            <div class="content_item">
                <button>Пролетание надписи</button>
            </div>
            <div class="content_item">
                <button>Упорядочивание кнопок</button>
            </div>
            <div class="content_item">
                <button>Кнопка-мина</button>
            </div>
            <div class="content_item">
                <button>Ресет</button>
            </div>
          </div>
    </main>
    <footer>
        <div class="footer_github">
            <div class="image footer_image image_github"></div>
            <div class="contact__content footer_content">
                <a href="https://github.com/BodnarAlex">My Github</a>
            </div>
        </div>
        <div class="year_create">
            <p>&copy; 2023 by Aleksandra Bodnar</p>
        </div>
        <div></div>
    </footer>
 </body>
</html>

<script>
    //массив цветов
    const colors = ['gray', 'white', 'green', 'blue', 'red', 'violet', 'yellow'];

    //слушатель на кнопки цветов
    $('.colour_item').click(function(){
        const list = this.classList;
        var color;
        if(list.length==2){
            color = list[1];
            ChangeColor(color)
        }
    });  

    //функция изменения цвета
    function ChangeColor(color){
        if(color){
            $('.active').removeClass('active');
            $('.'+color).addClass('active');
            $("html").css("background", color);
            $("main").css("border-color", color);
        }
    }
    </script>
